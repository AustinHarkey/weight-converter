<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>

<div class="container">
    <h1 class="header">Weight Converter</h1>
    <div class="form">
        <input type="number" class="form__input" placeholder="Enter Pounds...">
    </div>

    <ul class="output">
        <li class="output__item">
            <h4 class="output__title">Grams:</h4> <div id="output__grams"></div>
        </li>
        <li class="output__item">
            <h4 class="output__title">Kilograms:</h4> <div id="output__kilograms"></div>
        </li>
        <li class="output__item">
            <h4 class="output__title">Ounces:</h4> <div id="output__ounces"></div>
        </li>
    </ul>
</div>
    
    <script src="script.js"></script>
</body>
</html>
